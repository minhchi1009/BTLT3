<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Portfolio của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Portfolio của tôi</h1>
    </header>

    <nav>
        <a href="index.html">Trang chủ</a>
        <a href="experience.html">Kinh nghiệm</a>
        <a href="register.html" class="active">Đăng ký</a>
    </nav>

    <main>
        <h1>Tạo tài khoản</h1>
        <p>Tạo tài khoản để nhận các thông báo mới nhất!</p>

        <form action="" method="post" class="registration-form">
            <div>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div>
                <input type="submit" value="Đăng ký ngay">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Thiết kế bởi bạn</p>
    </footer>

</body>
</html>
